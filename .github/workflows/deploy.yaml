name: Deploy Frontend

on: workflow_dispatch

jobs:
  web-ui:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci
      working-directory: web-ui/

    - name: Build
      run: npm run release
      working-directory: web-ui/
      
    - name: Deploy archive
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SCP_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "web-ui/dist/guc-members/*.js,web-ui/dist/guc-members/index.html, web-ui/dist/guc-members/assets"
        target: ${{ secrets.DEPLOY_DEST_FOLDER }}
        strip_components: 3
        overwrite: true
